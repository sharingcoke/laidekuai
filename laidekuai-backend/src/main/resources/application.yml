server:
  port: ${PORT:9090}
  address: 0.0.0.0
  servlet:
    context-path: /api

spring:
  application:
    name: laidekuai
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: true
    locations: classpath:db/migration
    encoding: UTF-8
    validate-on-migrate: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB

  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.laidekuai.*.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    root: INFO
    com.laidekuai: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

app:
  jwt:
    secret: ${JWT_SECRET:laidekuai-secret-key-20260131-do-not-change-in-production}
    expiration: 604800000
    header: Authorization
    prefix: "Bearer "

  upload:
    path: ${UPLOAD_PATH:uploads/}
    allowed-types: ${UPLOAD_ALLOWED_TYPES:jpg,jpeg,png,webp}
    max-size: ${UPLOAD_MAX_SIZE:20971520}

  order:
    timeout-minutes: 15
    max-active-orders: 10

admin:
  reset:
    default-password: 123456
